<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-6xl">Phone Hunter</h2>
    </header>
    <main class="container mx-auto">
      <section class="bg-gray-100 p-4 m-4">
        <input
          id="input-field"
          type="text"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>

        <!-- another search field -->
        <input
          id="other-field"
          type="text"
          placeholder="another search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch2()" class="btn btn-primary">
          Other Btn
        </button>
      </section>

      <!-- search result -->
      <section>
        <div id="loading-spinner" class="text-center my-36 hidden">
          <span class="loading loading-spinner text-primary loading-lg"></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- show all btn -->
        <div id="show-all-container" class="hidden text-center my-3">
          <button onclick="showAllHandle()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>

      <!-- show details modal -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="show_modal_details" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="show-details-phone-name" class="text-lg font-bold"></h3>

          <!-- //showDetailsContainer -->
          <div id="show-details-container">

          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>

    <script src="./phone.js"></script>
  </body>
</html>
